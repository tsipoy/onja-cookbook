<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onja cookbook</title>
</head>

<body>
  <div class="cook-book">
    <form>
      <h1>Onja Cookbook</h1>
      <h3>What's the recipe name?</h3>
      <label for="text">
        <input type="text" id="text">
      </label>
      <h3>Picture of the result (URL)</h3>
      <label for="text">
        <input type="text" id="text">
      </label>
      <h3>Who is the cook?</h3>
      <label for="text">
        <input type="text" id="text">
      </label>
      <h3>What's the difficulty?</h3>
      <select for="text">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <h3>How much time doeas it takes?</h3>
      <select for="text">
        <option value="less than 15min">Less than 15 min</option>
        <option value="15min">15min</option>
        <option value="30min">30min</option>
        <option value="45min">45min</option>
        <option value="60min">60min</option>
        <option value="more than 1h">More than 1h</option>
      </select>
      <div class="ingredients">
        <h3>Ingredients</h3>
      </div>
      <div class="steps">
        <h3>Steps</h3>
      </div>
    </form>
  </div>
</body>

</html>
